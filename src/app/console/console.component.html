<ngb-tabset>
<ngb-tab title="Blocks">
  <ng-template ngbTabContent>
    <app-blockly #blockly></app-blockly>
  </ng-template>
</ngb-tab>
<ngb-tab title="Python Code" (click)="blockly.generate_code()">

    {{ blockly.code }}
  </ng-template>
</ngb-tab>
</ngb-tabset>
